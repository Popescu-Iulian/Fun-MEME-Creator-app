<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Meme Creator app</title>
	</head>
	<body>
		<div id="container">
			<section id="app-title">
				<h1>Fun MEME creator</h1>
			</section>

			<!-- USER UPPER/LEFT SETTINGS -->

			<section id="upper-left-settings">
				<div id="upper-text-input">
					<label for="user-upper-text">Enter meme upper text: </label>
					<input
						id="user-upper-text"
						type="text"
						placeholder="your text here..."
					/>
					<button type="button" onclick="addUpperText()">Add</button>
					<button type="button" onclick="editUpperText()">Edit</button>
				</div>

				<div id="upper-font-family">
					<label for="user-upper-font-family">Set upper text font type: </label>
					<select
						id="user-upper-font-family"
						oninput="selectedUpperFontFamily()"
					>
						<option value="initial">Choose a font</option>
						<option value="arial">Arial</option>
						<option value="comic sans">Comic Sans</option>
						<option value="pacifico">Pacifico</option>
					</select>
				</div>

				<div id="upper-font-size">
					<label
						>Set upper text font size:
						<input
							id="user-upper-font-size"
							type="range"
							min="15"
							max="40"
							oninput="setUpperFontSize()"
						/>
					</label>
				</div>

				<div id="upper-font-color">
					<label
						>Set upper text font color:
						<input
							id="user-upper-text-color"
							type="color"
							oninput="selectedUpperFontColor()"
					/></label>
				</div>

				<div id="upper-reset-btn">
					<button id="user-upper-reset-btn" onclick="resetUpperSettings()">
						Reset upper settings
					</button>
				</div>
			</section>

			<!-- USER IMAGE INPUT/GENERATOR -->

			<section id="image-settings">
				<div id="image-url-input">
					<label for="user-image-url">Enter image URL: </label>
					<input
						id="user-image-url"
						type="url"
						placeholder="example.com/img.jpg"
					/>
					<button type="button" onclick="addImage()">Add</button>
					<button type="button" onclick="delImage()">Del</button>
				</div>

				<div id="user-image-text">
					<span id="upper-text-span"></span>
					<img id="user-meme-image" />
					<span id="lower-text-span"></span>
				</div>
			</section>

			<!-- USER LOWER/RIGHT SETTINGS -->

			<section id="lower-right-settings">
				<div id="lower-text-input">
					<label for="user-lower-text">Enter meme lower text: </label>
					<input
						id="user-lower-text"
						type="text"
						placeholder="your text here..."
					/>
					<button type="button" onclick="addLowerText()">Add</button>
					<button type="button" onclick="editLowerText()">Edit</button>
				</div>

				<div id="lower-font-family">
					<label for="user-lower-font-family">Set lower text font type: </label>
					<select
						id="user-lower-font-family"
						oninput="selectedLowerFontFamily()"
					>
						<option value="initial">Choose a font</option>
						<option value="arial">Arial</option>
						<option value="comic sans">Comic Sans</option>
						<option value="pacifico">Pacifico</option>
					</select>
				</div>

				<div id="lower-font-size">
					<label
						>Set lower text font size:
						<input
							id="user-lower-font-size"
							type="range"
							min="15"
							max="40"
							oninput="setLowerFontSize()"
						/>
					</label>
				</div>

				<div id="lower-font-color">
					<label
						>Set lower text font color:
						<input
							id="user-lower-text-color"
							type="color"
							oninput="selectedLowerFontColor()"
					/></label>
				</div>

				<div id="lower-reset-btn">
					<button id="user-lower-reset-btn" onclick="resetLowerSettings()">
						Reset lower settings
					</button>
				</div>
			</section>
		</div>
	</body>
</html>
